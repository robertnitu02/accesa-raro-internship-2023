<div class="app">
  <div class="nav-bar night__navbar">
    <div class="buttons">
      <span>Weather</span>
      <span>Favorites</span>
      <span></span>
      <span>RO/EN</span>
      <span>Themes</span>
    </div>
  </div>
  <div class="content night__content">
    <div class="weather">
      <ng-container *ngIf="currentViewState === viewStates.HOME">
        <div class="search">
          <input type="text" placeholder="Insert a City name" value="{{this.city}}" [(ngModel)]="inputText">
          <button (click)="getWeatherFromCity()">Search</button>
          <input type="number" max="7" min="1" [(ngModel)]="inputNumber">
          <button (click)="getForecast()">Forecast</button>
        </div>
        <ng-container *ngIf="this.showWeather">
          <app-weather-search [weatherModel]="this.weatherData" [forecastModel]="this.weatherForecastData"></app-weather-search>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="footer night__content">
    <span class="info">Ni»õu Robert - Accesa & RaRo Summer Internship 2023 | <a href="https://github.com/robertnitu02/accesa-raro-internship-2023" target="_blank">GitHub</a></span>
  </div>
</div>
