<div class="app">
  <div class="nav-bar night__navbar">
    <div class="buttons">
      <span class="clickable {{currentViewState === viewStates.HOME ? 'active' : ''}}" (click)="currentViewState = viewStates.HOME">Weather</span>
      <span class="clickable {{currentViewState === viewStates.FAVORITES ? 'active' : ''}}" (click)="currentViewState = viewStates.FAVORITES">Favorites</span>
      <span></span>
      <div class="interact">
        <span>Language:</span>
        <span class="clickable">RO/EN</span>
      </div>
      <div class="interact">
        <span>Theme:</span>
        <span class="clickable">Default</span>
      </div>
    </div>
  </div>
  <div class="content night__content">
    <ng-container *ngIf="currentViewState === viewStates.HOME">
      <div class="weather">
        <div class="search">
          <input class="input" type="text" placeholder="Insert City Name" [(ngModel)]="inputText">
          <button class="button" (click)="sendWeatherData()">Show Weather</button>
        </div>
        <ng-container *ngIf="this.firstUse && this.city === ''">
          <app-enter-city></app-enter-city>
        </ng-container>
        <ng-container *ngIf="!this.cityFound">
          <app-city-not-found></app-city-not-found>
        </ng-container>
        <ng-container *ngIf="this.cityFound && this.showWeather">
          <app-weather-search [weatherModel]="this.weatherData" [cityName]="this.city"></app-weather-search>
        </ng-container>
        <ng-container *ngIf="this.cityFound && !this.showWeather && this.city !== ''">
          <app-loading></app-loading>
        </ng-container>
      </div>
    </ng-container>
    <ng-container *ngIf="currentViewState === viewStates.FAVORITES">
      <app-favorites></app-favorites>
    </ng-container>
  </div>
  <div class="footer night__content">
    <span class="info">Ni»õu Robert - Accesa & RaRo Summer Internship 2023 | <a
      href="https://github.com/robertnitu02/accesa-raro-internship-2023" target="_blank">GitHub</a></span>
  </div>
</div>
